
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    
    <link rel="stylesheet" th:href="@{/css/Register.css}" />
    <script type="text/javascript" th:src="@{/js/registration.js}"></script>
    <style>
      .option-input {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        -o-appearance: none;
        appearance: none;
        position: relative;
        top: 2.33333px;
        right: 0;
        bottom: 0;
        left: 0;
        height: 15px;
        width: 25px;
        transition: all 0.15s ease-out 0s;
        background: #cbd1d8;
        border: none;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        margin-right: 0.5rem;
        outline: none;
        position: relative;
        z-index: 1000;
      }
      .option-input:hover {
        background: #9faab7;
      }
      .option-input:checked {
        background: #40e0d0;
      }
      .option-input:checked::before {
        height: 20px;
        width: 25px;
        position: absolute;
        content: "âœ”";
        display: inline-block;
        font-size: 26.66667px;
        text-align: center;
        line-height: 10px;
      }
      .option-input:checked::after {
        -webkit-animation: click-wave 0.65s;
        -moz-animation: click-wave 0.65s;
        animation: click-wave 0.65s;
        background: #40e0d0;
        content: "";
        display: block;
        position: relative;
        z-index: 100;
      }
      .option-input.radio {
        border-radius: 50%;
      }
      .option-input.radio::after {
        border-radius: 50%;
      }
   
    #bg{
    background-image:  url('img/signup.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  background-size: cover; 
    }
    </style>
  </head>
  <body>
    <nav
      class="
        navbar navbar-expand-lg navbar-dark
        bg-dark
        fixed-top
        navbar-expand-xl
      "
    >
      <a class="navbar-brand" href="#">Agri Mart</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">Home </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{signin}"
              tabindex="-1"
              arial-disabled="true"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{signup}"
              tabindex="-1"
              arial-disabled="true"
              >Signup</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{about}"
              tabindex="-1"
              arial-disabled="true"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{contact}"
              tabindex="-1"
              arial-disabled="true"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section
      class="vh-100 bg-image" id="bg"
     
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <div
	                    th:if="${session.message}"
	                    th:classappend="${session.message.mtype}"
	                    class="alert"
	                    role="alert"
                  >
                    <p
                      class="text-center"
                      th:text="${session.message.content}"
                    ></p>
                    <th:block th:text="${#session.removeAttribute('message')}">
                    </th:block>
                  </div>

                  <h2 class="text-uppercase text-center mb-3">
                    Create an account
                  </h2>

                  <form
                    th:action="@{register}"
                    method="post"
                    th:object="${register}"
                    onsubmit="return validation()"
  
                  >
                    <div class="form-outline d-flex justify-content-center">
                      <label>
                        <input
                          type="radio"
                          class="option-input radio ml-2"
                          name="type"
                          id="farm"
                          value="farmer"
                        />
                        Farmer
                      </label>
                     
                      <label>
                        <input
                          type="radio"
                          class="option-input radio ml-2"
                          name="type"
                          id="buy"
                          value="buyer"
                        />
                        Buyer
                      </label>
                      
                    </div><div id="disp" style=
        "color:red; font-size:10px; font-weight:bold; text-align:center;">
    </div> <br>

                    <div class="form-outline mb-3">
                      <span style="color: red" id="firstt"></span>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="firstName"
                        name="firstName"
               
                      />
                      
                      <label class="form-label" for="form3Example1cg">
                        FIRST NAME</label
                      >
               
                    </div>

                    <div class="form-outline mb-3">
                      <span style="color: red" id="lastt"></span>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="lastname"
                        name="lastname"
                
                      />
                      <label class="form-label" for="form3Example3cg"
                        >LAST NAME</label
                      >
                    </div>

                    <div class="form-outline mb-3">
                      <span style="color: red" id="mobilee"></span>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="mobileno"
                        name="mobileno"
           
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Mobile No</label
                      >
                    </div>

                    <div class="form-outline mb-3">
                      <span style="color: red" id="emaill"></span>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        id="username"
                        name="username"
               
                      />
                      <label class="form-label" for="form3Example4cg"
                        >USER E-mail</label
                      >
                    </div>

                    <div class="form-outline mb-3">
                      <span style="color: red" id="passs"></span>
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        id="password"
                        name="password"
         
                      />
                      <label class="form-label" for="form3Example4cdg"
                        >PASSWORD</label
                      >
                    </div>

                    <div class="form-check d-flex mb-3">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        id="form2Example3cg"
                        name="agreement"
                   
                      />
                      <label class="form-check-label" for="agreement">
                        I agree all statements in
                        <a th:href="@{terms}" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="
                          btn btn-success btn-block btn-lg
                          gradient-custom-4
                          text-body
                        "
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center text-muted mt-3 mb-0">
                      Have already an account?
                      <a href="/signin" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
