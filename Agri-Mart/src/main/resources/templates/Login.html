<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Login</title>
<!-- Bootstrap CSS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/Register.css}" />
<style>
#bg {
	background-image: url('img/signup.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark bg-navbar-toggler">
		<a class="navbar-brand" href="#">Agri Mart</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
				</a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{about}">About</a>

				</li>
				<li class="nav-item"><a class="nav-link " th:href="@{contact}"
					tabindex="-1" arial-disabled="true">Contact</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{signin}"
					tabindex="-1" arial-disabled="true">Login</a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{signup}"
					tabindex="-1" arial-disabled="true">Signup</a></li>
			</ul>
		</div>
	</nav>

	<section class="vh-100" id="bg">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="img/bai.jpg" height="80px" alt="login form"
									class="img-fluid" style="border-radius: 1rem 0 0 1rem" />
							</div>

							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">
									<form id="Login-form" class="form" th:action="@{/dologin}"
										method="post">
										<div th:if="${param.error}" class="alert alert-danger">
											Invalid Username and Password</div>
										<div th:if="${param.logout}" class="alert alert-success">
											You have been logout</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
											Sign into your account</h5>

										<div class="form-outline mb-4">
											<input type="email" id="form2Example17"
												class="form-control form-control-lg" name="username" />
											<label class="form-label" for="form2Example17">Email
												address</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="form2Example27"
												class="form-control form-control-lg" name="password" />
											<label class="form-label" for="form2Example27">Password</label>
										</div>

										<div class="pt-1 mb-4">
											<label for="remember-me" class="text-info">
												<span></span>
											</label><br />
											<button class="btn btn-dark btn-lg btn-block" type="submit">
												Login</button>
										</div>

										<a class="small text-muted" style="font-size: 18px"
											th:href="@{forgot}"><b>Forgot
												password?</b></a>
										<p class="mb-3 pb-lg-2" style="color: #393f81">
											Don't have an account? <a href="/signup"
												style="color: #393f81">Register
												here</a>
										</p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
