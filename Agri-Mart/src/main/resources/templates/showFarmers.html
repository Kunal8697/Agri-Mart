  <style>
       body{
		   background-image: url('https://i0.wp.com/positivityinhindi.com/wp-content/uploads/2021/11/Good-Morning-Imageas-Cover-1.jpg?resize=1536%2C864&ssl=1');
			background-repeat:no-repeat;
			background-size:cover;
			background-position:center;
			background-attachment:fixed;
            font-family: Arial, sans-serif;
           
            margin: 0;
            padding: 0;
           }

         h1 {
           
            color: black;
            background-color: white;
            font-size: 40px;
            font-weight: bold;
           text-align: center;
           
            padding: 20px 0;
           
        }
        table {
            margin: 20px auto;
            background-color: #fff;
            border-collapse: collapse;
            width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.btn {
            text-decoration: none;
            padding: 8px 16px;
           
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            background-color: #0056b3;
        }

</head>
<body>
	
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-expand-xl">

    <h1>Farmers List</h1>
    <table>
        <thead>
             <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
                <th>Mobile No</th>
                <th class="text-center">Remove </th>
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="Register: ${farmers}">
                <td th:text="${Register.id}">ID</td>
                <td th:text="${Register.firstName}">First Name</td>
                <td th:text="${Register.lastname}">Last Name</td>
                <td th:text="${Register.username}">User Name</td>
                <td th:text="${Register.mobileno}">Mobile No</td>
                
                <td><a  th:href="@{/admin/dashboard/showUser/deleteUser/{id}(id = ${Register.id})}" 
					 class ="btn btn-danger text-center"> Remove </a> </td>
                
            </tr>
        </tbody>
    </table>
