<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" > -->

<head>
<meta charset="ISO-8859-1">
<title th:text=${title}>Farmer Home</title>
<!-- Bootstrap CSS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />



<script type="text/javascript" th:src="@{/js/index.js}"></script>
<style>
body{
background-color: #e6eeff;
}
tr:hover {
        background-color: #f5f5f5;
        transform: scale(1.02);
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0.2);
    }
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<a class="navbar-brand" href="#">Agri Mart</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/farmer/fhome}">Home </a></li>



				<li class="nav-item"><a class="nav-link "
					th:href="@{/farmer/addproduct}" tabindex="-1" arial-disabled="true">Add
						product</a></li>

				<li class="nav-item"><a class="nav-link "
					th:href="@{/farmer/Showproducts}" tabindex="-1"
					arial-disabled="true">Show Product</a></li>
				<li class="nav-item"><a class="nav-link " th:href="@{/logout}"
					tabindex="-1" arial-disabled="true">Logout</a></li>
			</ul>
		</div>
	</nav>
	<td th:hidden="${session.products}"></td>
	<div class="row m-3">
		<div class="container" th:switch="${products}">
			<table class="table table-bordered text-dark mt-3 bg-light"
				bgcolor="light">
				<thead>
					<tr style="background:black; color:white; margin-bottam: 5px">
						<th class="text-center">ID</th>
						<th class="text-center">Product Name</th>
						<th class="text-center">Quantity</th>
						<th class="text-center">Min Price</th>
						<th class="text-center">HighestBid</th>
						<th class="text-center">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="products : ${products}">
						<td class=" text-center" th:text="${products.productId}"></td>
						<td class="text-center" th:text="${products.productname}"></td>
						<td class="text-center" th:text="${products.quantity}"></td>
						<td class="text-center" th:text="${products.minPrice}"></td>
						<td class="text-center" th:text="${products.highestBid}"></td>
						<td class="text-center" th:text="${products.status}"></td>

					</tr>
					<tr>
				</tbody>
			</table>
		</div>

	</div>
	<div class="row mt-3">
		<div class="container mdb-lightbox">

			<div class="row product-gallery mx-1 text-center">

				<div class="col-12 mb-0">
					<figure class="view overlay rounded z-depth-1 main-img">
						<a href="" data-size="510x623"> <img src="https://post.healthline.com/wp-content/uploads/2022/05/various-grains-732-549-feature-thumb-1-732x549.jpg
"
							style="width: 500px; height: 300px;" class="img-fluid z-depth-1" />
							

						</a>
					</figure>
				</div>
			</div>
		</div>
</body>
</html>
