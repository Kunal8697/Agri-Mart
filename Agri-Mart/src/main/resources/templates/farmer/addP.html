<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="ISO-8859-1">

	<title>Add Product</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

	<link rel="stylesheet" th:href="@{/css/addproduct.css}">

	<script type="text/javascript" th:src="@{/js/addproduct.js}"></script>

	<style>
		
    
    body {
	background-image: url('https://live.staticflickr.com/8433/7807056014_29c6da51a6_b.jpg');
	background-repeat:no-repeat;
	background-size:cover;
	background-position:center;
	background-attachment:fixed;
}

</style>  


</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">



		<a class="navbar-brand" href="#">Agri Mart</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

			<span class="navbar-toggler-icon"></span>

		</button>



		<div class="collapse navbar-collapse" id="navbarSupportedContent">



			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active"><a class="nav-link" th:href="@{/farmer/fhome}">Home </a></li>



				<li class="nav-item"><a class="nav-link " th:href="@{/farmer/addproduct}" tabindex="-1"
						arial-disabled="true">Add

						Product</a></li>

				<li class="nav-item"><a class="nav-link " th:href="@{/farmer/Showproducts}" tabindex="-1"
						arial-disabled="true"> Show Product</a></li>

				<li class="nav-item"><a class="nav-link " th:href="@{/logout}" tabindex="-1" arial-disabled="true"> Log
						out</a></li>

			</ul>

		</div>

	</nav>

	<div class="container bg-info">

		<div class="form">

			<h3 style="text-align: center; margin-top: 20px; color: white;">Add

				Product Here</h3>

			<br />



			<form method="post" style="background-color: rgb(76, 76, 76); text-color: white"
				th:action="@{/farmer/addProduct}" th:object="${farmer}">



				<table>



					<tr style="padding: 10px">

						<td><b class="in" style="color: white;">Product Name:</b></td>

						<td><input type="text" name="productname" id="pname" pattern="[A-Za-z]{2,10}" required /></td>

						<td><span id="namee"></span></td>

					</tr>



					<tr>

						<td><b class="in" style="color: white;">Minimum Price:</b></td>

						<td><input type="text" name="minPrice" id="minprice" required /></td>

						<td><span id="pricee"></span></td>

					</tr>



					<tr>

						<td><b class="in" style="color: white;">Quantity:</b></td>

						<td><input type="text" name="quantity" id="quantity" placeholder="Enter Quantity in KG"
								required /></td>

						<td><span id="quantityy"></span></td>

					</tr>

					<tr>

						<td>

							<button type="submit" class="btn btn-warning ml-5 p-1 mt-4"	th:href="@{/farmer/Showproducts}" tabindex="-1" style="color: white;">Add
								Product</button>

						</td>

						<td>

							<button type="reset" class="btn btn-warning w-25 ml-5 p-1 mt-4"
								style="color: white;">Reset</button>

						</td>

					</tr>

				</table>

			</form>



		</div>

	</div>





</body>



<script type="text/javascript">

	function validation() {

		var pname = document.getElementById('pname').value;

		var price = document.getElementById('minPrice').value;



		if (pname == "") {

			document.getElementById('namee').innerHTML = "*Please write product name in the Box*";

			return false;

		}

		if (!isNaN(pname)) {

			document.getElementById('namee').innerHTML = "*Please write Alphabate only in the Box*";

			return false;

		} else {

			document.getElementById('namee').innerHTML = ""

		}



		if (price == "") {

			document.getElementById('pricee').innerHTML = "*Please write price in the Box*";

		}



		if (isNaN(price)) {

			document.getElementById('pricee').innerHTML = "*Please write Number only in the Box*";

			return false;

		} else {

			document.getElementById('pricee').innerHTML = ""

		}

	}

</script>



</html>
