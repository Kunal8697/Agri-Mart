 <style>
		tr:hover {
        background-color: #f5f5f5;
        transform: scale(1.02);

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-navbar-toggler
">

  <a class="navbar-brand" href="#">Agri Mart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    <ul class="navbar-nav ml-auto text-uppercase">
    
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/farmer/fhome}">Home </a>
      </li>
      
      
      
      <li class="nav-item">
        <a class="nav-link " th:href="@{/farmer/addproduct}" tabindex="-1" arial-disabled="true" >Add product</a>
      </li>
      <li class="nav-item"><a class="nav-link "
					th:href="@{/farmer/Showproducts}" tabindex="-1"
					arial-disabled="true"> Show Product</a></li>
       <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}" tabindex="-1" arial-disabled="true" >Logout</a>
      </li>

		<div class="container mt-5" th:switch="${products}">
	<!--	<marquee width="100%" SCROLLAMOUNT = 10 direction="left" height="30px" style="color:red; font-size:20px; background-color: black; color:red;"><b>
</b>
</marquee> -->
		<h1 style="text-align:center;color:black;background-color:white; font-size:40px; font-weight:bold;">PRODUCTS LIST </h1>
		<table class="table table-bordered text-dark mt-3" bgcolor="light">
			<thead>
				<tr style="background:black; color:white; margin-bottam:5px">
					<th class="text-center">ID</th>
					<th class="text-center">Product Name</th>
					<th class="text-center">Quantity</th>
					<th class="text-center">Min Price</th>
					<th class="text-center">HighestBid</th>
					<th class="text-center">Status</th>
					<th class="text-center">View</th>
					<th class="text-center">End Bid</th>
					
					<th class="text-center">Remove Product</th>
				</tr>
			</thead>
			
			
			<tbody class="bg-light">
				<tr th:each="farmer : ${products}">
					<td class=" text-center" th:text="${farmer.productId}"></td>
					<td class="text-center" th:text="${farmer.productname}"></td>
					<td class="text-center" th:text="${farmer.quantity}"></td>
					<td class="text-center" th:text="${farmer.minPrice}"></td>
					<td class="text-center" th:text="${farmer.highestBid}"></td>
					<td class="text-center" th:text="${farmer.status}"></td>
					<td><a th:href="@{/farmer/viewproduct/{id}(id=${farmer.productId})}" class="btn btn-info text-center">VIEW</a></td>
					<td><a th:href="@{/bidding/endbid/{id}(id=${farmer.productId})}" class="btn btn-success text-center"   th:attr="data-status=${farmer.status}"
               th:if="${farmer.status == 'unsold'}">End Bid</a></td>
					
								
					<td><a  th:href="@{/farmer/deleteProduct/{id}(id = ${farmer.productId})}" 
					 class ="btn btn-danger text-center"> Remove </a> </td>
				</tr>
				<tr> 
			</tbody>
		</table>
	
	
	</div>
	
			
	

</body>
</html>
