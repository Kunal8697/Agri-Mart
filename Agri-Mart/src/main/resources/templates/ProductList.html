  <style>
       body{
		   background-image: url('https://i0.wp.com/positivityinhindi.com/wp-content/uploads/2021/11/Good-Morning-Imageas-Cover-1.jpg?resize=1536%2C864&ssl=1');
			background-repeat:no-repeat;
			background-size:cover;
			background-position:center;
			background-attachment:fixed;
            font-family: Arial, sans-serif;
           
            margin: 0;
            padding: 0;
           }

         h1 {
           
            color: black;
            background-color: white;
            font-size: 40px;
            font-weight: bold;
           text-align: center;
           
            padding: 20px 0;
           
        }
        table {
            margin: 20px auto;
            background-color: #fff;

            width: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.btn {
            text-decoration: none;
            padding: 8px 16px;
           
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        a.btn:hover {
            background-color: #0056b3;
        }
    </style>  
    
    
    
    
    
</head>
<body>
	
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-expand-xl">
        <a class="navbar-brand" href="#">Agri Mart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard/showFarmers">Show Farmers</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard/showbuyers">Show Buyers</a></li>
                
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard/biddinglog">Bidding Log</a></li>
              
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard/productlist">Product List</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
            </ul>
        </div>
    </nav>
	
	
	
	
	<h1 style="text-align:center;color:black;background-color:white; font-size:40px; font-weight:bold;">PRODUCTS LIST </h1>
		<table class="table table-bordered text-dark mt-3" bgcolor="light">
			<thead>
				<tr style="background:black; color:white; margin-bottam:5px">
					<th class="text-center">Farmer Id</th>
					<th class="text-center">PID</th>
					<th class="text-center">Product Name</th>
					<th class="text-center">Quantity</th>
					<th class="text-center">Min Price</th>
					<th class="text-center">HighestBid</th>
					<th class="text-center">Status</th>
					<th class="text-center">View</th>
					
					
					<th class="text-center">Remove Product</th>
				</tr>
			</thead>
			
			
			<tbody class="bg-light">
				<tr th:each="farmer : ${products}">
					<td class=" text-center" th:text="${farmer.reg_id}"></td>
					<td class=" text-center" th:text="${farmer.productId}"></td>
					<td class="text-center" th:text="${farmer.productname}"></td>
					<td class="text-center" th:text="${farmer.quantity}"></td>
					<td class="text-center" th:text="${farmer.minPrice}"></td>
					<td class="text-center" th:text="${farmer.highestBid}"></td>
					<td class="text-center" th:text="${farmer.status}"></td>
					<td><a th:href="@{/farmer/viewproduct/{id}(id=${farmer.productId})}" class="btn btn-info text-center">VIEW</a></td>
					
					<td><a  th:href="@{/farmer/deleteProduct/{id}(id = ${farmer.productId})}" 
					 class ="btn btn-danger text-center"> Remove </a> </td>
				</tr>
        </tbody>
    </table>
   
</body>
