<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" > -->

<head>
<meta charset="ISO-8859-1">
<title th:text=${title}>Farmer Home</title>
<!-- Bootstrap CSS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />  


</head>
<style>
tr:hover {
        background-color: #f5f5f5;
        transform: scale(1.02);
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0.2);
    }
    body{
    background-image:url('https://modernfarmer.com/wp-content/uploads/2020/01/shutterstock_675834124-1.jpg');
    	background-repeat:no-repeat;
	background-size:cover;
	background-position:center;
	background-attachment:fixed;
    }

</style>
<body>
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Agri Mart</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active"><a class="nav-link" th:href="@{/bidding/bhome}">Home
				</a></li>


				<li class="nav-item"><a class="nav-link "
					th:href="@{/bidding/Showproducts}" tabindex="-1"
					arial-disabled="true">show Products</a></li>

				<li class="nav-item"><a class="nav-link " th:href="@{/logout}"
					tabindex="-1" arial-disabled="true">logout</a></li>
			</ul>

		</div>
	</nav> 


	<td th:hidden="${session.products}"></td>

	<div class="container col-md-6" th:switch="${products}">

		<table class="table table-borderless text-green bg-light mb-0"
			style="width: 80%; margin-left:90px;margin-top:30px;">
			<tbody>
				<tr th:each="farmer : ${products}">
					<th class="text-center">ID</th>
					<td class=" text-center" th:text="${farmer.productId}"></td>
				</tr>

				<tr th:each="farmer : ${products}">
					<th class="text-center">Product Name</th>
					<td class="text-center" th:text="${farmer.productname}"></td>
				</tr>
				<br>
				<tr th:each="farmer : ${products}">
					<th class="text-center">Quantity</th>
					<td class="text-center" th:text="${farmer.quantity}"></td>
				</tr>
				<br>
				<tr th:each="farmer : ${products}">
					<th class="text-center">Min Price</th>
					<td class="text-center" th:text="${farmer.minPrice}"></td>
				</tr>
				<tr th:each="farmer : ${products}">
					<th class="text-center">HighestBid</th>
					<td class="text-center" th:text="${farmer.highestBid}"></td>
				</tr>
				<tr th:each="farmer : ${products}">
					<th class="text-center">Status</th>
					<td class="text-center" th:text="${farmer.status}"></td>
				</tr>
				<tr th:each="farmer : ${products}">
					<a th:href="@{/bidding/bidUpdate/{id}(id=${farmer.productId})}" th:attr="data-status=${farmer.status}"  th:if="${farmer.status == 'unsold'}"
						class="btn btn-primary" style="margin-left:320px;margin-top:30px;">Place Bid</a>
				</tr>
			</tbody>

		</table>

	</div>


</body>
